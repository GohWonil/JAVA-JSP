<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div-test{
            border: 1px solid;
            width:100px;
            height: 100px;
           
        }


    </style>
</head>
<body>
    <script>
window.onload = function(){
    //change : 요소에 변경 사항이 있으면 실행 되는 함수
    selectColor.addEventListener('change', changeColor);
}


/*
    color요소의 선택된 색상으로 div박스의 색상을 변경
*/

changeColor();
function changeColor(){
    //요소를 선택 하는 방법
    let selectId1 = document.getElementById("selectColor");
    let selectId2 = document.querySelector("selectColor");
    //아이디로 요소를 선택
    selectId3 = selectColor;

    console.log(selectId1, selectId2, selectId3);

    let color = selectId3.value;
    let div = document.querySelector(".div-test");
        div.style.backgroundColor = color;

}


</script>


    <h2>문제1. 개요 실습 문제</h2>
    <p>
        색상 선택후 변경 버튼을 클릭 하면 색상이 변경 되도록 만들기
    </p>

    <!--하나의 영역을 차지하는 div박스-->
    <div class="div-test">나와라 박스</div>
    <input type="color" id="selectColor" > <!--onchange="changeColor();"-->

    <p>addEventListener을 이용하는 방법</p>
    <button onclick="changeColor()">변경</button>

    <p>onclick 속성을 이용하는 방법</p>
    <button id="" onclick="">변경</button>

    <h2>문제2. 크기 변경하기</h2>
    <p>버튼에 따라 크기 조절이 가능하도록 만들기</p>

    <div id="div2" class="div-test"></div>
    <button onclick="setSize(1)">50*50</button>
    <button onclick="setSize(2)">100*100</button>
    <button onclick="setSize(3)">200*200</button>

    <script>
        btn2.addEventListener('click', function(){
            setSize(2);
        })
        function setSize(idx){
            if (idx === 1) {
                div2.style.width = "50px";
                div2.style.height = "50px";

            } else if (idx === 2) {
                div2.style.width = "100px";
                div2.style.height = "100px";

            } else if (idx === 3) {
                div2.style.width = "200px";
                div2.style.height = "200px";
 
            }
        }
    </script>


<h2>문제3. 테이블 만들기</h2>
<p>
    prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기 <br> 
    아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블 포함한다.
</p>

<button id="makeTableBtn">테이블 생성</button>
<div id="div3"></div>

<script>
    makeTableBtn.addEventListener('click', makeTable);
    function makeTable(){
        let row = prompt('테이블 행 갯수')
        let col = prompt('테이블 열 갯수')
        let a = '凸'

        alert(`${row}행 ${col}열의 테이블을 생성합니다.`);
        
        let table = "<table border='1'>";

        for(let i=0; i<row; i++){
            table += "    <tr>"
            for(let j=0; j<col; j++){
                table += `        <td>${a}</td>`;
            }
                table += "    </tr>";
        }
        table += "</table>";
        div3.innerHTML = table;            
    }

</script>


</body>
</html>
